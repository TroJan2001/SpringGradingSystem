<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #4d4d4d);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
            margin: 0;
            padding: 0;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0 0; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0 0; }
        }

        .container {
            width: 80%;
            max-width: 800px;
            padding: 30px;
            background-color: rgba(40, 40, 40, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .tab {
            display: flex;
            flex-wrap: wrap;
            border: 1px solid #555;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .tab a {
            background-color: #333;
            padding: 14px 20px;
            font-size: 16px;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px 5px 0 0;
            flex: 1 1 20%;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        .tab a:hover {
            background-color: #555;
        }

        .tabcontent input[type="text"],
        .tabcontent input[type="number"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 24px);
            margin-bottom: 12px;
        }

        .tabcontent button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .tabcontent button:hover {
            background-color: #0056b3;
        }

        .tabcontent label {
            font-size: 18px;
            margin-right: 10px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .logout-button {
            background-color: #333;
            border: none;
            padding: 14px 20px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            text-align: center;
        }

        .logout-button:hover {
            background-color: #555;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Welcome, <span th:text="${username}"></span></h1>
    <p class="role">Role: <span th:text="${role}"></span></p>

    <div class="tab">
        <a th:href="@{/admin/userManagement}">User Management</a>
        <a th:href="@{/admin/courseManagement}">Course Management</a>
        <a th:href="@{/admin/gradesManagement}">Grades Management</a>
    </div>

    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="logout-button">Logout</button>
    </form>

</div>
</body>
</html>
