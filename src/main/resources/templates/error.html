<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .error-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .error-container h1 {
            color: #dc3545;
        }
        .error-container p {
            margin: 20px 0;
            font-size: 16px;
        }
        .error-container a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .error-container a:hover {
            text-decoration: underline;
        }

        .logout-button {
            background-color: #333;
            border: none;
            padding: 14px 20px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            text-align: center;
        }

        .logout-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Error</h1>
    <p>Sorry, an error occurred. You may not have the necessary permissions to access this page, or there was an issue with your request.</p>
    <div class="message" th:if="${error}" th:text="${error}"></div>
    <p>
        <button onclick="window.location.href='/login'" class="logout-button">Back to Dashboard</button>
    </p>
</div>
</body>
</html>
