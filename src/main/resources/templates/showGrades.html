<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #333, #666);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0 0; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0 0; }
        }

        .container {
            background: rgba(50, 50, 50, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 80%;
            max-width: 900px;
        }

        h1 {
            font-size: 28px;
            color: #f0f0f0;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            color: #fff;
        }

        th, td {
            padding: 12px;
            border: 1px solid #444;
            text-align: left;
        }

        th {
            background-color: #555;
            color: #ddd;
        }

        tr:nth-child(even) {
            background-color: #444;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .message {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .logout-button {
            background-color: #333;
            border: none;
            padding: 14px 20px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            text-align: center;
        }

        .logout-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Grades</h1>

    <div th:if="${resultMessage}" class="message">
        <p th:text="${resultMessage}"></p>
    </div>

    <table>
        <thead>
        <tr>
            <th>Course Name</th>
            <th>Grade</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="grade : ${grades}">
            <td th:text="${grade.courseName}"></td>
            <td th:text="${grade.grade}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(grades)}">
            <td colspan="2">No grades found.</td>
        </tr>
        </tbody>
    </table>
    <button onclick="window.location.href='/login'" class="logout-button">Back to Dashboard</button>
</div>
</body>
</html>
