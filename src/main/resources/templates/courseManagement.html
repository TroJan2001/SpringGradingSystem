<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <style>
        /* Styling for the page (same as previous) */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #4d4d4d);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
            margin: 0;
            padding: 0;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0 0; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0 0; }
        }

        .container {
            width: 80%;
            max-width: 800px;
            padding: 30px;
            background-color: rgba(40, 40, 40, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .tab {
            display: flex;
            flex-wrap: wrap;
            border: 1px solid #555;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .tab button {
            background-color: #333;
            border: none;
            outline: none;
            padding: 14px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            color: #fff;
            border-radius: 5px 5px 0 0;
            flex: 1 1 20%;
            box-sizing: border-box;
        }

        .tabcontent {
            display: none;
            padding: 20px;
            background-color: rgba(50, 50, 50, 0.8);
            border-top: 1px solid #555;
        }

        .tabcontent input[type="text"],
        .tabcontent input[type="number"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 24px);
            margin-bottom: 12px;
        }

        .tabcontent button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .tabcontent button:hover {
            background-color: #0056b3;
        }

        .tabcontent label {
            font-size: 18px;
            margin-right: 10px;
        }

        .message {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .logout-button {
            background-color: #333;
            border: none;
            padding: 14px 20px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            text-align: center;
        }

        .logout-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Course Management</h1>
    <h1><span th:text="${username}"></span></h1>
    <p class="role">Role: <span th:text="${role}"></span></p>
    <div th:if="${resultMessage != null}" class="message" th:text="${resultMessage}"></div>

    <div class="tab">
        <button class="tablinks" data-tab="addCourseTab">Add Course</button>
        <button class="tablinks" data-tab="editCourseTab">Edit Course</button>
        <button class="tablinks" data-tab="deleteCourseTab">Delete Course</button>
        <button class="tablinks" data-tab="showAllCoursesTab">Show All Courses</button>
        <button class="tablinks" data-tab="showTeacherCoursesTab">Show Teacher Courses</button>
    </div>

    <!-- Add Course Tab -->
    <div id="addCourseTab" class="tabcontent">
        <h2>Add Course</h2>
        <form th:action="@{/admin/addCourse}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" placeholder="Enter Course Name" required>
            <label for="addCourseTeacherID">Teacher ID:</label>
            <input type="number" id="addCourseTeacherID" name="teacherID" placeholder="Enter Teacher ID" required>
            <button type="submit" name="command" value="ADD_COURSE">Add Course</button>
        </form>
    </div>

    <!-- Edit Course Tab -->
    <div id="editCourseTab" class="tabcontent">
        <h2>Edit Course</h2>
        <form th:action="@{/admin/editCourse}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <label for="editCourseID">Course Code:</label>
            <input type="number" id="editCourseID" name="courseID" placeholder="Enter Course ID" required>
            <label for="editCourseName">New Course Name:</label>
            <input type="text" id="editCourseName" name="newCourseName" placeholder="Enter New Course Name" required>
            <label for="editCourseTeacherID">New Teacher ID:</label>
            <input type="number" id="editCourseTeacherID" name="newTeacherID" placeholder="Enter New Course Teacher ID" required>
            <button type="submit" name="command" value="EDIT_COURSE">Edit Course</button>
        </form>
    </div>

    <!-- Delete Course Tab -->
    <div id="deleteCourseTab" class="tabcontent">
        <h2>Delete Course</h2>
        <form th:action="@{/admin/deleteCourse}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <label for="deleteCourseID">Course Code:</label>
            <input type="text" id="deleteCourseID" name="courseID" placeholder="Enter Course ID" required>
            <button type="submit" name="command" value="DELETE_COURSE">Delete Course</button>
        </form>
    </div>

    <!-- Show All Courses Tab -->
    <div id="showAllCoursesTab" class="tabcontent">
        <h2>Show All Courses</h2>
        <form th:action="@{/admin/courses}" method="get">
            <button type="submit" name="command" value="GET_ALL_COURSES">Show All Courses</button>
        </form>
    </div>

    <!-- Show Teacher Courses Tab -->
    <div id="showTeacherCoursesTab" class="tabcontent">
        <h2>Show Teacher Courses</h2>
        <form th:action="@{/common/teacherCourses}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <label for="teacherName">Teacher Name:</label>
            <input type="text" id="teacherName" name="teacherName" placeholder="Enter Teacher Name" required>
            <button type="submit">Show Courses</button>
        </form>
    </div>

    <!-- Back to Dashboard -->
    <button onclick="window.location.href='/login'" class="logout-button">Back to Dashboard</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tabs = document.querySelectorAll('.tablinks');
        const tabContents = document.querySelectorAll('.tabcontent');

        tabs.forEach((tab) => {
            tab.addEventListener('click', () => {
                tabContents.forEach(content => content.style.display = 'none');
                tabs.forEach(t => t.classList.remove('active'));
                const content = document.getElementById(tab.dataset.tab);
                content.style.display = 'block';
                tab.classList.add('active');
            });
        });

        // Display first tab by default
        tabs[0].click();
    });
</script>
</body>
</html>
