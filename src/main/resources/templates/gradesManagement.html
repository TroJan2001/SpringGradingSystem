<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #4d4d4d);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
            margin: 0;
            padding: 0;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0 0; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0 0; }
        }

        .container {
            width: 80%;
            max-width: 800px;
            padding: 30px;
            background-color: rgba(40, 40, 40, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .tab {
            display: flex;
            flex-wrap: wrap;
            border: 1px solid #555;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .tab button {
            background-color: #333;
            border: none;
            outline: none;
            padding: 14px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            color: #fff;
            border-radius: 5px 5px 0 0;
            flex: 1 1 20%;
            box-sizing: border-box;
        }

        .tab button:hover {
            background-color: #555;
        }

        .tabcontent {
            display: none;
            padding: 20px;
            background-color: rgba(50, 50, 50, 0.8);
            border-top: 1px solid #555;
        }

        .tabcontent input[type="text"],
        .tabcontent input[type="number"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 24px);
            margin-bottom: 12px;
        }

        .tabcontent button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .tabcontent button:hover {
            background-color: #0056b3;
        }

        .tabcontent label {
            font-size: 18px;
            margin-right: 10px;
        }

        .message {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .logout-button {
            background-color: #333;
            border: none;
            padding: 14px 20px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            text-align: center;
        }

        .logout-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Grades Management</h1>

    <h1><span th:text="${username}"></span></h1>
    <p class="role">Role: <span th:text="${role}"></span></p>

    <!-- Display any result message -->
    <div class="message" th:if="${resultMessage}" th:text="${resultMessage}"></div>

    <div class="tab">
        <button class="tablinks" data-tab="enterGradeTab">Enter Grade</button>
        <button class="tablinks" data-tab="editGradeTab">Edit Grade</button>
        <button class="tablinks" data-tab="deleteGradeTab">Delete Grade</button>
        <button class="tablinks" data-tab="getCourseGradesTab">Get Course Grades</button>
        <button class="tablinks" data-tab="viewStudentGradesTab">View Student Grades</button>
    </div>

    <!-- Enter Grade Tab -->
    <div id="enterGradeTab" class="tabcontent">
        <h2>Enter Grade</h2>
        <form action="/common/enterGrade" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <label for="enterStudentName">Student Name:</label>
            <input type="text" id="enterStudentName" name="studentName" placeholder="Enter Student Name" required>
            <label for="enterCourseName">Course Name:</label>
            <input type="text" id="enterCourseName" name="courseName" placeholder="Enter Course Name" required>
            <label for="enterGrade">Grade:</label>
            <input type="number" id="enterGrade" name="grade" placeholder="Enter Grade" required step="0.01">
            <button type="submit">Submit Grade</button>
        </form>
    </div>

    <!-- Edit Grade Tab -->
    <div id="editGradeTab" class="tabcontent">
        <h2>Edit Grade</h2>
        <form action="/common/editGrade" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <label for="editStudentName">Student Name:</label>
            <input type="text" id="editStudentName" name="studentName" placeholder="Enter Student Name" required>
            <label for="editCourseName">Course Name:</label>
            <input type="text" id="editCourseName" name="courseName" placeholder="Enter Course Name" required>
            <label for="editGrade">New Grade:</label>
            <input type="number" id="editGrade" name="grade" placeholder="Enter New Grade" required step="0.01">
            <button type="submit">Update Grade</button>
        </form>
    </div>

    <!-- Delete Grade Tab -->
    <div id="deleteGradeTab" class="tabcontent">
        <h2>Delete Grade</h2>
        <form action="/common/deleteGrade" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <label for="deleteStudentName">Student Name:</label>
            <input type="text" id="deleteStudentName" name="studentName" placeholder="Enter Student Name" required>
            <label for="deleteCourseName">Course Name:</label>
            <input type="text" id="deleteCourseName" name="courseName" placeholder="Enter Course Name" required>
            <button type="submit">Delete Grade</button>
        </form>
    </div>

    <!-- Get Course Grades Tab -->
    <div id="getCourseGradesTab" class="tabcontent">
        <h2>Get Course Grades</h2>
        <form action="/admin/courseGrades" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" placeholder="Enter Course Name" required>
            <label for="teacherID">Teacher ID:</label>
            <input type="number" id="teacherID" name="teacherID" placeholder="Enter Teacher ID" required>
            <button type="submit">Get Grades</button>
        </form>
    </div>

    <!-- View Student Grades Tab -->
    <div id="viewStudentGradesTab" class="tabcontent">
        <h2>View Student Grades</h2>
        <form action="/admin/studentGrades" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <label for="viewStudentName">Student Name:</label>
            <input type="text" id="viewStudentName" name="studentName" placeholder="Enter Student Name" required>
            <button type="submit">View Grades</button>
        </form>
    </div>

    <button onclick="window.location.href='/login'" class="logout-button">Back to Dashboard</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tablinks = document.querySelectorAll('.tab button');
        tablinks.forEach(button => {
            button.addEventListener('click', () => {
                const tab = button.dataset.tab;
                const tabContents = document.querySelectorAll('.tabcontent');
                tabContents.forEach(content => content.style.display = 'none');
                document.getElementById(tab).style.display = 'block';
            });
        });
    });
</script>
</body>
</html>
